<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Crowd AI | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI",system-ui;
}

/* ================= PAGE ================= */

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#f8fafc,#eef2ff);
    color:#0f172a;
}

/* ================= CARD ================= */

.card{
    width:440px;
    padding:36px;
    border-radius:24px;
    background:#ffffff;
    border:1px solid rgba(15,23,42,0.08);
    box-shadow:0 25px 45px rgba(15,23,42,.12);
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(18px);}
    to{opacity:1;transform:translateY(0);}
}

/* ================= TEXT ================= */

.logo{
    text-align:center;
    font-size:26px;
    font-weight:700;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#475569;
    margin:6px 0 26px;
}

/* ================= FIELDS ================= */

.field{
    margin-bottom:16px;
    position:relative;
}

input{
    width:100%;
    padding:13px 14px;
    border-radius:14px;
    border:1px solid #e5e7eb;
    background:#f8fafc;
    color:#0f172a;
    font-size:14px;
    outline:none;
}

input:focus{
    border-color:#6366f1;
    background:#ffffff;
}

input::placeholder{
    color:#94a3b8;
}

.toggle-pass{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    opacity:.6;
}

/* ================= PASSWORD STRENGTH ================= */

.strength{
    height:6px;
    border-radius:999px;
    background:#e5e7eb;
    overflow:hidden;
    margin-top:6px;
}

.strength div{
    height:100%;
    width:0%;
    background:#ef4444;
    transition:.3s;
}

/* ================= BUTTON ================= */

button{
    width:100%;
    padding:13px;
    margin-top:12px;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,#6366f1,#4f46e5);
    color:white;
    font-weight:700;
    cursor:pointer;
    font-size:15px;
    transition:.3s;
}

button:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 28px rgba(99,102,241,.35);
}

button:disabled{
    opacity:.6;
    cursor:not-allowed;
}

/* ================= FEEDBACK ================= */

.error{
    text-align:center;
    color:#ef4444;
    margin-top:14px;
    font-size:14px;
}

.success{
    text-align:center;
    color:#22c55e;
    margin-top:14px;
    font-size:14px;
}

/* ================= LINK ================= */

.link{
    text-align:center;
    margin-top:18px;
    font-size:13px;
    color:#475569;
}

.link a{
    color:#6366f1;
    text-decoration:none;
    font-weight:600;
}
.link a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">üë§ Smart Crowd AI</div>
    <div class="subtitle">Create Your User Account</div>

    <div class="field">
        <input id="username" placeholder="Username">
    </div>

    <div class="field">
        <input id="email" placeholder="Email address">
    </div>

    <div class="field">
        <input id="password" type="password" placeholder="Password">
        <span class="toggle-pass" onclick="togglePass()">üëÅÔ∏è</span>
        <div class="strength">
            <div id="strengthBar"></div>
        </div>
    </div>

    <button id="btn" onclick="register()">CREATE ACCOUNT</button>

    <div id="msg" class="error"></div>

    <div class="link">
        Already registered?
        <a href="/login">Login</a>
    </div>
</div>

<script>
const username = document.getElementById("username");
const email = document.getElementById("email");
const password = document.getElementById("password");
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");
const strengthBar = document.getElementById("strengthBar");

function togglePass(){
    password.type = password.type==="password"?"text":"password";
}

password.addEventListener("input",()=>{
    const v=password.value;
    let s=0;
    if(v.length>=8) s+=30;
    if(/[A-Z]/.test(v)) s+=20;
    if(/[0-9]/.test(v)) s+=20;
    if(/[^A-Za-z0-9]/.test(v)) s+=30;

    strengthBar.style.width=s+"%";
    strengthBar.style.background =
        s<40?"#ef4444":s<70?"#facc15":"#22c55e";
});

function register(){
    msg.innerText="";
    btn.disabled=true;
    btn.innerText="Creating account...";

    fetch("http://127.0.0.1:5002/api/auth/register",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            username:username.value.trim(),
            email:email.value.trim(),
            password:password.value,
            role:"user"
        })
    })
    .then(r=>r.json())
    .then(d=>{
        if(!d.success){
            msg.className="error";
            msg.innerText=d.message;
            btn.disabled=false;
            btn.innerText="CREATE ACCOUNT";
            return;
        }
        msg.className="success";
        msg.innerText="Account created successfully! Redirecting...";
        setTimeout(()=>location.href="/login",1500);
    })
    .catch(()=>{
        msg.className="error";
        msg.innerText="Server not reachable";
        btn.disabled=false;
        btn.innerText="CREATE ACCOUNT";
    });
}
</script>

</body>
</html>
