<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Crowd AI | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI", system-ui;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;

    /* ‚úÖ PERMANENT LIGHT BACKGROUND */
    background: linear-gradient(135deg,#f8fafc,#eef2ff);
    color:#0f172a;
}

/* ================= LOGIN CARD ================= */

.login-card{
    width:380px;
    padding:32px;
    border-radius:22px;
    background:#ffffff;
    border:1px solid rgba(15,23,42,0.08);
    box-shadow:0 20px 40px rgba(15,23,42,.12);
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(18px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= TEXT ================= */

.logo{
    text-align:center;
    font-size:26px;
    font-weight:700;
    margin-bottom:6px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#475569;
    margin-bottom:26px;
}

/* ================= FIELDS ================= */

.field{
    margin-bottom:16px;
}

.field input{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid #e5e7eb;
    outline:none;
    background:#f8fafc;
    color:#0f172a;
    font-size:14px;
}

.field input:focus{
    border-color:#6366f1;
    background:white;
}

.field input::placeholder{
    color:#94a3b8;
}

.password-box{
    position:relative;
}

.toggle-pass{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    opacity:.6;
}

/* ================= BUTTON ================= */

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#6366f1,#4f46e5);
    color:white;
    font-weight:700;
    cursor:pointer;
    font-size:15px;
    transition:.3s;
}

button:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 25px rgba(99,102,241,.35);
}

button:disabled{
    opacity:.6;
    cursor:not-allowed;
}

/* ================= FEEDBACK ================= */

.error{
    margin-top:14px;
    text-align:center;
    color:#ef4444;
    font-size:14px;
}

.footer{
    margin-top:22px;
    text-align:center;
    font-size:12px;
    color:#64748b;
}

.footer a{
    color:#6366f1;
    text-decoration:none;
    font-weight:600;
}
.footer a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-card">
    <div class="logo">üëÅÔ∏è Smart Crowd AI</div>
    <div class="subtitle">Secure Admin & User Login</div>

    <div class="field">
        <input id="username" placeholder="Username">
    </div>

    <div class="field password-box">
        <input id="password" type="password" placeholder="Password">
        <span class="toggle-pass" onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button id="loginBtn" onclick="login()">LOGIN</button>

    <div id="msg" class="error"></div>

    <div class="footer">
        ¬© 2026 Smart Crowd Monitoring System
    </div>

    <div class="footer">
        Don‚Äôt have an account?
        <a href="/register">Register</a>
    </div>
</div>

<script>
const username = document.getElementById("username");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

function togglePass(){
    password.type = password.type === "password" ? "text" : "password";
}

async function login(){

    msg.innerText = "";
    loginBtn.disabled = true;
    loginBtn.innerText = "Authenticating...";

    try{
        const res = await fetch("http://127.0.0.1:5002/api/auth/login", {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({
                username: username.value.trim(),
                password: password.value
            })
        });

        const data = await res.json();

        if(!res.ok || !data.success){
            throw new Error(data.message || "Login failed");
        }

        /* ‚úÖ SAVE TOKENS */
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("refresh_token", data.refresh_token);
        localStorage.setItem("user_role", data.user.role);
        localStorage.setItem("username", data.user.username);

        /* üéØ ROLE BASED REDIRECT */
        if(data.user.role === "admin"){
            window.location.href = "/admin-settings";
        }else{
            window.location.href = "/dashboard";
        }

    }catch(err){
        msg.innerText = err.message || "Server not reachable";
        loginBtn.disabled = false;
        loginBtn.innerText = "LOGIN";
        console.error(err);
    }
}
</script>

</body>
</html>
